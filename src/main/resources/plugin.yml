name: Casedropcore
version: 1.6
main: dev.jakubk15.casedropcore.CasedropCore
api-version: 1.17
prefix: CaseDropCore
authors: [ Jakubk15 ]
description: Core dedykowany na serwer Case-Drop.PL
commands:
  feed:
    permission: essentials.feed
    usage: /feed [gracz]
    description: Nadaje danemu graczowi/sobie pełny pasek głodu
  heal:
    permission: essentials.heal
    usage: /heal [gracz]
    description: Leczy danego gracza/siebie
  vanish:
    permission: essentials.vanish
    usage: /vanish [gracz]
    description: Włącza/wyłącza vanisha
  fly:
    permission: essentials.fly
    usage: /fly [gracz]
    description: Włącza możliwość latania danemu graczowi/sobie
  gm:
    permission: essentials.gamemode
    usage: /gm <tryb> [gracz]
    description: Zmienia tryb gry
  ip:
    permission: essentials.ip
    usage: /ip <gracz>
    description: Pobiera adres IP danego gracza
  nick:
    permission: essentials.nick
    usage: /nick <nick> [gracz]
    description: Zmienia nick danemu graczowi/sobie
  ping:
    usage: /ping
    description: Sprawdza twój ping
  ban:
    usage: /ban <nick> [powód]
    description: Banuje gracza
    permission: essentials.ban\
  kick:
    usage: /kick <gracz> [powód]
    description: Wyrzuca gracza z serwera
    permission: essentials.kick
  ac:
    usage: /ac <wiadomość>
    description: Wysyła wiadomość do wszystkich administratorów
    permission: essentials.adminchat
  uuid:
    usage: /uuid <gracz>
    description: Pobiera UUID gracza i wyświeltla je.
  banip:
    usage: /banip <gracz>
    description: Banuje IP gracza
    permission: essentials.banip
  helpop:
    usage: /helpop <wiadomosc>
    description: Wysyła wiadomość do administracji
  reload:
    usage: /reload
    description: Przeładowuje config pluginu
    permission: essentials.reload
  alert:
    usage: /alert <typ> <wiadomosc>
    description: Wysyła alert do graczy
    permission: essentials.alert
  freeze:
    usage: /freeze <gracz>
    description: Zamraża gracza
    permission: essentials.freeze
  msg:
    usage: /msg <gracz> <wiadomosc>
    description: Wysyla prywatna wiadomosc do gracza
    permission: essentials.msg
  chat:
    usage: /chat <on/off/clear> [powód]
    description: Pozwala na administrowanie chatem
    permission: essentials.chat
  god:
    usage: /god [gracz]
    description: Pozwala na włączenie god-mode
    permission: essentials.god
  mute:
    usage: /mute <gracz> [powód]
    description: Pozwala na wyciszenie danego gracza
    permission: essentials.mute
  unban:
    usage: /unban <gracz>
    description: Odbanowuje gracza
    permission: essentials.unban
  kill:
    usage: /kill [gracz]
    description: Zabija gracza
    permission: essentials.kill
  grindstone:
    usage: /grindstone
    description: Otwiera grindstone'a
    permission: essentials.grindstone
  enderchest:
    usage: /enderchest
    description: Otwiera enderchest
    permission: essentials.enderchest
  workbench:
    usage: /workbench
    description: Otwiera workbench
    permission: essentials.workbench
  anvil:
    usage: /anvil
    description: Otwiera anvil
    permission: essentials.anvil
  stonecutter:
    usage: /stonecutter
    description: Otwiera stonecutter
    permission: essentials.stonecutter
  unmute:
    usage: /unmute <nick>
    description: Odcisza gracza
    permission: essentials.unmute

