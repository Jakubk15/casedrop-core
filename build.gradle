/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.+"
}

repositories {
    mavenCentral()
    mavenLocal()
    maven { url = ('https://papermc.io/repo/repository/maven-public/') }
    maven { url = ('https://jitpack.io') }
    maven { url = ('https://oss.sonatype.org/content/groups/public/') }
    maven { url = ('https://bitbucket.org/kangarko/libraries/src/master') }
    maven { url = ('https://repo.maven.apache.org/maven2/') }
}

dependencies {
    // paper api
    compileOnly("io.papermc.paper:paper-api:1.18.1-R0.1-SNAPSHOT")

    // foundation
    compileOnly("com.github.kangarko:foundation:5.12.5")

    // lombok
    compileOnly("org.projectlombok:lombok:1.18.22")
    annotationProcessor("org.projectlombok:lombok:1.18.22")

    // kyori
    implementation "net.kyori:adventure-api:4.9.3"
}

group = 'dev.jakubk15'
version = '1.8-SNAPSHOT'
description = 'casedropcore'
java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    archiveFileName.set("casedrop-core-${project.version}.jar")
    relocate("net.kyori", "dev.jakubk15.casedropcore.libs.kyori")
    relocate("org.mineacademy", "dev.jakubk15.casedropcore.libs.fo")
}
